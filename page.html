<title>Airport Taxi Booking</title>
<style>
  :root {
    --primary-color: #FFC107; /* Elegant Taxi Yellow */
    --primary-hover: #FFB300;
    --bg-color: #F5F5F5; /* Light background */
    --card-bg: #FFFFFF;
    --text-color: #333;
    --input-bg: #FAFAFA;
    --shadow: rgba(0,0,0,0.1);
    --border-radius: 12px;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    margin: 0;
    font-family: var(--font-family);
    background-color: var(--bg-color);
    color: var(--text-color);
    text-align: center;
  }

  .container {
    width: 95%;
    max-width: 500px;
    margin: 40px auto;
    padding: 30px;
    background: var(--card-bg);
    border-radius: var(--border-radius);
    box-shadow: 0 8px 20px var(--shadow);
  }

  .logo {
    width: 120px;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 2em;
    color: var(--primary-color);
    margin-bottom: 10px;
    font-weight: bold;
  }

  h2 {
    font-size: 1.2em;
    margin-bottom: 20px;
    color: var(--primary-color);
  }

  input, select, button {
    width: 100%;
    height: 48px;
    padding: 0 15px;
    margin-bottom: 15px;
    border-radius: var(--border-radius);
    border: 1px solid #CCC;
    font-size: 1em;
    outline: none;
    background: var(--input-bg);
    transition: border 0.3s, box-shadow 0.3s;
    display: block;
    box-sizing: border-box;
  }

  input:focus, select:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 6px rgba(255,193,7,0.3);
  }

  button {
    height: 48px;
    background: var(--primary-color);
    color: #333;
    font-weight: bold;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background: var(--primary-hover);
    transform: scale(1.03);
  }

  .toggle-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  .toggle-buttons button {
    width: 48%;
    background: #FFFFFF;
    color: var(--primary-color);
    font-weight: bold;
    border: 2px solid var(--primary-color);
  }

  .toggle-buttons button.active {
    background: var(--primary-color);
    color: #333;
  }

  .language-select {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .language-select select {
    width: auto;
    padding: 10px 14px;
    font-size: 1em;
    border-radius: var(--border-radius);
    border: 1px solid #CCC;
    background: var(--input-bg);
  }

  .form-section {
    display: none;
  }

  .form-section.active {
    display: block;
  }

  @media (max-width: 400px) {
    input, select, button {
      font-size: 0.95em;
      padding: 12px;
    }
    .logo {
      width: 100px;
    }
  }
</style>
</head>
